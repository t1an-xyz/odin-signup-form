<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <div id="logo">
            <img src="assets/logo.png" alt="logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@johnygoerend">Johny Goerend</a> from <a href="https://unsplash.com/photos/landscape-photo-of-mountains-near-lake-wallpaper-U_diPCXCBxU">Unsplash</a></p>
    </div>
    <main>
        <form action="">
            <div id="blurb">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form">
                <h3>Let's do this!</h3>
                <div class="row">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" minlength="8" name="confirm-password" required>
                    </div>
                </div>
            </div>
            <input type="button" id="submit" value="Create Account">
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </main>
</body>
</html>
